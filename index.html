<!DOCTYPE html>
<html lang="en">
<head>

        <fieldset>

        <!-- AQUI CAMPOS DE TEMATICA DRAGON BALL Z -->

        <label for="raza2">Androides</label>

        <label for="raza3">Humanos</label>
        <input type="radio" id="raza3" name="raza3"><br><br>

        <center><button type="submit" id="btnRegistrar">Enviar</button></center>

    </form>
