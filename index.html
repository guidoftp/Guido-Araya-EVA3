<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Dragon Ball Z</title>
    <script type="module" src="asset/js/script.js"></script>
    <link rel="stylesheet" href="asset/css/styles.css"> 
    
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>INGRESE SUS DATOS Y PREFERENCIAS DEL ANIME</h1></legend>
            <button onclick="cambiarContraste()">cambiarContraste</button>

        <!-- AQUI VAN LOS CAMPOS DE USUARIO -->
        <h2>Datos del usuario</h2>
        <label for="nombre">Nombre del usuario: </label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="edad">Edad del usuario: </label>
        <input type="number" id="edad" name="edad"><br><br>

        <label for="email">Correo electronico: </label>
        <input type="email" id="email" name="email"><br><br>

        <label for="rut">Rut: </label>
        <input type="text" id="rut" name="rut"><br><br>
        <!-- FIN DE CAMPOS USUARIO -->

        <!-- AQUI CAMPOS DE TEMATICA DRAGON BALL Z -->
         <!-- me equivoqe en input id id era type , id -->
        <h2>Personajes</h2>
        <label for="personaje">Personaje favorito: </label>
        <input type="text" id="personaje" name="personaje"><br><br>

        <h2>Habilidades</h2>
        <label for="habilidad">Habilidades favoritas: </label>
        <textarea id="habilidad" name="habilidad" rows="5"></textarea><br><br>

        <h2>Openings</h2> 
        <!-- corregui esta parte por que esta mal organizado/implementada -->
        <label for="opening">Openings favoritos: </label><br><br>
        <input type="checkbox" id="opening1" name="opening1">CHA-LA HEAD-CHA-LA<br><br>
        <input type="checkbox" id="opening2" name="opening2">WE GOTTA POWER<br><br>
        <input type="checkbox" id="opening3" name="opening3">EL PODER NUESTRO ES<br><br>

        <!-- AQUI ME FALTO AGREGAR EL VALUE (VALORES QUE YO PUSE EN LOS RADIOS) -->
        <h2>Razas</h2>
        <label for="raza1">Saijayins</label>
        <input type="radio" id="raza1" name="raza1" value="Saijayins"><br><br>
        <label for="raza2">Androides</label>
        <input type="radio" id="raza2" name="raza2" value="Androides"><br><br>
        <label for="raza3">Humanos</label>
        <input type="radio" id="raza3" name="raza3" value="Humanos"><br><br>

        <!-- AGREGUE EL ULTIMO CAMPO Q ME FALTABA (SELECT) -->
        <h2>Sagas</h2>
        <label for="saga">Saga favorita: </label>
        <select id="saga" name="saga">
            <option value="Saga de los saijayins">Saga de los saijayins</option>
            <option value="Saga de Freezer">Saga de Freezer</option>
            <option value="Saga de Cell">Saga de Cell</option>
            <option value="Saga de Majin Boo">Saga de Majin Boo</option>
        </select>
        
        <!-- ME EQUIVOQYE DE TYPE, era type button -->
        <center><button type="button" id="btnRegistrar">Registrar Guerrero Z</button></center>

    </fieldset>
    </form>
    
</body>
</html>
