<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <script type="module" src="asset/js/script.js"></script>
    <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
    <button type="button" id="btncambiarContraste">Cambiar Contraste</button>
    <button type="button" id="btnFuente" value="1">Cambiar tamanio </button>
    <form>
        <h1>Datos personales</h1> 
        <label for="nombre">Nombre completo: </label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad"><br><br>

        <label for="email">Correo: </label>
        <input type="email" id="email" name="email"><br><br>

        <label for="rut">RUT: </label>
        <input type="text" id="rut" name="rut"><br><br>

        <h1>Personaje favorito</h1>
        <label for="personaje">Personaje favorito:</label>
        <input type="text" id="personaje" name="personaje"><br><br>

        <h1>Habilidades favoritas</h1>
        <label for="habilidad">Habilidad especial: </label>
        <textarea id="habilidad" name="habilidad" rows="4"></textarea><br><br>  

        <h1>Openings favoritas</h1>
        <label for="opening">Opening favorito: </label><br> 
        <input type="checkbox" id="opening1" name="opening1">CHA-LA HEAD-CHA-LA<br><br>
        <input type="checkbox" id="opening2" name="opening2">WE GOTTA POWER<br><br>
        <input type="checkbox" id="opening3" name="opening3">El Podre Nuestro Es<br><br>

        <h1>Raza favorita: </h1>
        <label for="raza1">Saijayins</label>
        <input type="radio" id="raza1" name="raza" value="Saijayins"><br><br>
        <label for="raza2">Androides</label>
        <input type="radio" id="raza2" name="raza" value="Androides"><br><br>
        <label for="raza3">Humanos</label>
        <input type="radio" id="raza3" name="raza" value="Humanos"><br><br>

        <h1>Saga favorita</h1>
        <label for="saga">Saga favorita: </label>
        <select id="saga" name="saga">
            <option value="Saga de los Saijayins">Saga de los Saijayins</option>
            <option value="Saga de Freezer">Saga de Freezer</option>
            <option value="Saga de Cell">Saga de Cell</option>
            <option value="Saga de Majin Boo">Saga de Majin Boo</option>
        
        </select><br><br>
        <center><button type="button" id="btnRegistrar">Registrar</button></center>
    </form>
    <button type="button" id="btnActualizar">Actualizar</button>

    <br><br>
    <table>
        <thead>
        <tr>
            <th>Nombre Usuario</th>
            <th>Edad Usuario</th>
            <th>RUT Usuario</th>
            <th>Personaje</th>
            <th>Habilidad</th>
            <th>Openings</th>
            <th>Razas</th>
        </tr>
        </thead>
        <tbody id="tbDatos">
        </tbody>
    </table>

</body>
</html>
